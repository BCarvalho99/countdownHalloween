<html lang="en">
  <head>

    <link href="style.css" rel="stylesheet" />

    <title>Halloween Countdown</title>

  <body>
    <div class="container-all">
      <div class="left-container">
        <div class="img-pumpkim">

        </div>
        <h1>HALLOWEEN IS COMING SOON</h1>

        <div class="titlesCount">

          <div></h3>HOUR</h3></div>
          <div></h3>MINUTE</h3></div>
          <div></h3>SECOND</h3></div>

          <div id="hour">N</div>
